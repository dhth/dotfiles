# inpiration from https://dev.to/qmenoret/dynamic-templates-with-tmuxinator-4mkh

<% if @args[0] %>
<% WDIR=@args[0] %> 
<% else %>
<% WDIR=ENV["PWD"] %>
<% end %>

name: <%= WDIR.split('/').last.downcase  %>
root: <%= @args[0] %>

# args[1] is supposed to be python env name

windows:
  - editor:
      # layout: main-horizontal
      layout: 4cb0,202x42,0,0[202x33,0,0,4,202x8,0,34,6]
      panes:
        - editor:
          - source ~/chosen_work_dir
          # - workon $CHOSEN_PYENV
          - workon <%= @args[1] %>
          - tmux resize-pane -Z
          - nvim
        - sbt:
          <%- if args[2] == "sbt" %>
          - sbt
          <%- else %>
          - echo "sbt"
          <%- end %>
  - sh:
      panes:
        - sh:
          - source ~/chosen_work_dir
          # - workon $CHOSEN_PYENV
          - workon <%= @args[1] %>
