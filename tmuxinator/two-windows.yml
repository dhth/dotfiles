# inpiration from https://dev.to/qmenoret/dynamic-templates-with-tmuxinator-4mkh

<% if @args[0] %>
<% WDIR=@args[0] %> 
<% else %>
<% WDIR=ENV["PWD"] %>
<% end %>

name: <%= WDIR.split('/').last.downcase  %>
root: <%= @args[0] %>

# example usage:
# tmuxinator two-windows ~/projects/learning-rust general

windows:
  - editor:
      layout: 4cb0,202x42,0,0[202x33,0,0,4,202x8,0,34,6]
      panes:
        - editor:
          - source ~/chosen_work_dir
          # - workon $CHOSEN_PYENV
          - workon <%= @args[1] %>
          - nvim
        - preview:
          - workon <%= @args[1] %>
          - '[ -f ".txconf.sh" ] && bash .txconf.sh "w1-p2"'
  - sh:
      panes:
        - sh:
          - source ~/chosen_work_dir
          # - workon $CHOSEN_PYENV
          - workon <%= @args[1] %>
          - '[ -f ".txconf.sh" ] && bash .txconf.sh "w2-p1"'
  - sh:
      panes:
        - sh:
          - source ~/chosen_work_dir
          # - workon $CHOSEN_PYENV
          - workon <%= @args[1] %>
          - '[ -f ".txconf.sh" ] && bash .txconf.sh "w3-p1"'
