name: work
root: ~/

windows:
  - ww:
      panes:
        - editor:
          - cd $WORK_WIKI_DIR
          - print -s "nvim"
  - wkb:
      panes:
        - editor:
          - cd $WORK_KB_DIR
          - print -s "nvim"
  - j:
      panes:
          - j:
            - print -s 'jira sprint list --current'
  - po:
      panes:
          - po:
            - print -s 'punchout'
  - ommw:
      panes:
          - ommw:
            - export NVIM_APPNAME=nvim-omm
            - print -s 'ommw'
            - clear
  - mcps:
      panes:
          - mcps:
            - cd "$PROJECTS_DIR/local-mcps"
  - k9s-dev:
      panes:
          - k9s-dev:
            - print -s 'k9s'
            - clear
  - k9s-prod:
      panes:
          - k9s-prod:
            - print -s 'k9s'
            - clear
