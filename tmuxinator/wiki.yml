name: wiki
root: ~/

windows:
  - w:
      layout: 4cb0,202x42,0,0[202x33,0,0,4,202x8,0,34,6]
      panes:
        - editor:
          # - tmux set status off
          - cd $WIKI_DIR
          - tmux resize-pane -Z
          - nvim
        - preview:
          - workon <%= @args[1] %>
          - cd $WIKI_DIR
          - '[ -f ".txconf.sh" ] && bash .txconf.sh "w1-p2"'
<%- if args[0] == "work" %>
  - ww:
      layout: 4cb0,202x42,0,0[202x33,0,0,4,202x8,0,34,6]
      panes:
        - editor:
          - cd $WORK_WIKI_DIR
          - tmux resize-pane -Z
          - nvim
        - docs:
          - cd $WORK_WIKI_DIR
          - '[ -f ".txconf.sh" ] && bash .txconf.sh "w1-p2"'
  - wkb:
      layout: 4cb0,202x42,0,0[202x33,0,0,4,202x8,0,34,6]
      panes:
        - editor:
          - cd $WORK_KB_DIR
          - tmux resize-pane -Z
          - nvim
        - docs:
          - cd $WORK_KB_DIR
          - workon $WIKI_PYTHON
          - print -s "mkdocs serve --dev-addr=127.0.0.1:8005"
<%- end %>
  - blog:
      layout: 4cb0,202x42,0,0[202x33,0,0,4,202x8,0,34,6]
      panes:
        - editor:
          - cd $BLOG_DIR
          - tmux resize-pane -Z
          - nvim
        - docs:
          - cd $BLOG_DIR
          - print -s "hugo server"
  - brain:
      layout: 4cb0,202x42,0,0[202x33,0,0,4,202x8,0,34,6]
      panes:
        - editor:
          - cd $BRAIN_DIR
          - tmux resize-pane -Z
          - nvim
        - docs:
          - cd $BRAIN_DIR
          - workon $WIKI_PYTHON
          - '[ -f ".txconf.sh" ] && bash .txconf.sh "w1-p2"'
  # - spt:
  #     panes:
  #         - spt:
  #           - spt
  - j:
      panes:
          - j:
            - print -s 'jira sprint list --current'
  - punchout:
      panes:
          - punchout:
            - print -s 'punchout'
  - prs:
      panes:
          - prs:
            - print -s 'prs'
