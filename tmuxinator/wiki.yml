name: wiki
root: ~/

windows:
  - w:
      layout: 4cb0,202x42,0,0[202x33,0,0,4,202x8,0,34,6]
      panes:
        - editor:
          # - tmux set status off
          - cd $WIKI_DIR
          - nvim
  - br:
      panes:
        - editor:
          - cd $BRAIN_DIR
          - print -s "nvim"
        - docs:
          - cd $BRAIN_DIR
          - workon $WIKI_PYTHON
  - bl:
      panes:
        - editor:
          - cd $BLOG_DIR
          - print -s "nvim"
  - hours:
      panes:
          - h:
            - print -s 'hours'
  - omm:
      panes:
          - omm:
            - export NVIM_APPNAME=nvim-omm
            - print -s 'omm'
            - clear
  - ommw:
      panes:
          - ommw:
            - export NVIM_APPNAME=nvim-omm
            - print -s 'ommw'
            - clear
