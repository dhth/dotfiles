name: wiki
root: ~/

windows:
  - w:
      panes:
        - editor:
          - cd $WIKI_DIR
          - nvim
  - br:
      panes:
        - editor:
          - cd $BRAIN_DIR
          - print -s "nvim"
  - bl:
      panes:
        - editor:
          - cd $BLOG_DIR
          - print -s "nvim"
  - hours:
      panes:
          - hours:
            - print -s 'hours'
  - omm:
      panes:
          - omm:
            - export NVIM_APPNAME=nvim-omm
            - print -s 'omm'
            - clear
  - ommw:
      panes:
          - ommw:
            - export NVIM_APPNAME=nvim-omm
            - print -s 'ommw'
            - clear
  - btop:
      panes:
          - btop:
            - print -s 'btop'
            - clear
