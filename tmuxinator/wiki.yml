name: wiki
root: ~/

windows:
  - w:
      layout: 4cb0,202x42,0,0[202x33,0,0,4,202x8,0,34,6]
      panes:
        - editor:
          # - tmux set status off
          - cd $WIKI_DIR
          - nvim
<%- if args[0] == "work" %>
  - ww:
      panes:
        - editor:
          - cd $WORK_WIKI_DIR
          - print -s "nvim"
  - wkb:
      panes:
        - editor:
          - cd $WORK_KB_DIR
          - print -s "nvim"
<%- end %>
  - bl:
      panes:
        - editor:
          - cd $BLOG_DIR
          - print -s "nvim"
  - br:
      panes:
        - editor:
          - cd $BRAIN_DIR
          - print -s "nvim"
        - docs:
          - cd $BRAIN_DIR
          - workon $WIKI_PYTHON
          - '[ -f ".txconf.sh" ] && bash .txconf.sh "w1-p2"'
  # - spt:
  #     panes:
  #         - spt:
  #           - spt
<%- if args[0] == "work" %>
  - j:
      panes:
          - j:
            - print -s 'jira sprint list --current'
<%- end %>
<%- if args[0] == "work" %>
  - po:
      panes:
          - po:
            - print -s 'punchout'
<%- end %>
  - hours:
      panes:
          - h:
            - print -s 'hours'
  - omm:
      panes:
          - omm:
            - export NVIM_APPNAME=nvim-omm
            - print -s 'omm'
            - clear
  - ommw:
      panes:
          - ommw:
            - export NVIM_APPNAME=nvim-omm
            - print -s 'ommw'
            - clear
