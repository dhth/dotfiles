name: wiki
root: ~/

windows:
  - w:
      layout: 4cb0,202x42,0,0[202x33,0,0,4,202x8,0,34,6]
      panes:
        - editor:
          # - tmux set status off
          - cd $WIKI_DIR
          - tmux resize-pane -Z
          - nvim
        - docs:
          - cd $WIKI_DIR/_layouts
          - workon $WIKI_PYTHON
<%- if args[1] == "work" %>
  - ww:
      layout: 4cb0,202x42,0,0[202x33,0,0,4,202x8,0,34,6]
      panes:
        - editor:
          - cd $WORK_WIKI_DIR
          - tmux resize-pane -Z
          - nvim
        - docs:
          - cd $WORK_WIKI_DIR/_layouts
          - workon $WIKI_PYTHON
  - wkb:
      layout: 4cb0,202x42,0,0[202x33,0,0,4,202x8,0,34,6]
      panes:
        - editor:
          - cd $WORK_KB_DIR
          - tmux resize-pane -Z
          - nvim
        - docs:
          - cd $WORK_KB_DIR
          - workon $WIKI_PYTHON
<%- end %>
  - blog:
      layout: 4cb0,202x42,0,0[202x33,0,0,4,202x8,0,34,6]
      panes:
        - editor:
          - cd $BLOG_DIR
          - tmux resize-pane -Z
          - nvim
        - docs:
          - cd $BLOG_DIR
  - brain:
      layout: 4cb0,202x42,0,0[202x33,0,0,4,202x8,0,34,6]
      panes:
        - editor:
          - cd $BRAIN_DIR
          - tmux resize-pane -Z
          - nvim
        - docs:
          - cd $BRAIN_DIR/_layouts
          - workon $WIKI_PYTHON
          - yarn dev --port 8003
